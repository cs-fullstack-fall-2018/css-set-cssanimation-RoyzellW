<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="animated fadeIn">
        <h1>Kenn</h1>
    </div>

    <div class="animated fadeOut">
        <h1>Kevin</h1>
    </div>

    <div class="animated bounceOut">
        <h1>Erin</h1>
    </div>
</div>
</body>
</html>
